<!DOCTYPE html>	
<html >
<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="main" id="main">
        <div class="header">
          <div class="links right">
            <div class="box-links">
              <div class="link-wrap">
                <a href="https://mail.google.com" class="link-text">Почта</a>
              </div>
              <div class="link-wrap">
                <a href="https://www.google.by/imghp" class="link-text">Картинки</a>
              </div>
            </div>
            <div class="box-buttons">
                <div class="apps-button-wrap">
                  <input type="image" src="img/apps.png" name="Apps" class="apps-button" id="apps" />
                <div class="button-wrap">
                  <a class="signIn-button">Войти</a>
                </div>
              </div>              
            </div>  
          </div>
          <div id="body">
            <div class="content">
              <div class="logo">
                <a href="#">
                  <img class="logo" src="img/logo.png" >
                </a>
              </div>
              <div class = "search">
                <input type="text" class= "request" style = "font-size: 14px">
                <img src = "./img/micro.png" class = "micro">
            </div>
              <div class="main-buttons-box">
                <div class="button-wrap">
                  <a class="search-button" href="#">Поиск в Google</a>
                </div>
                <div class="button-wrap">
                  <a href="https://www.google.com/doodles" class="search-button" href="#">Мне повезет!</a>
                </div>
              </div>
            </div>
          </div>
          <div id="footer">
            <div class="links left">
              <div class="box-links">
                <div class="link-wrap">
                  <a href="https://www.google.by/intl/ru_by/ads/" class="link-text">Реклама</a>
                </div>
                <div class="link-wrap">
                  <a href="https://www.google.by/intl/ru/services" class="link-text">Для бизнеса</a>
                </div>
                <div class="link-wrap">
                  <a href="https://www.google.by/intl/ru_by/about" class="link-text">Всё о Google</a>
                </div>
              </div>
            </div>
            <div class="links right">
              <div class="box-links">
                <div class="link-wrap">
                  <a href="https://www.google.by/intl/ru_by/policies/privacy" class="link-text">Конфиденциальность</a>
                </div>
                <div class="link-wrap">
                  <a href="https://www.google.by/intl/ru_by/policies/terms/regional.html" class="link-text">Условия</a>
                </div>
                <div class="link-wrap">
                  <a class="link-text">Настройки</a>
                </div>
              </div>
            </div>
          </div>
      </div>
</body>
</html>
